<h2>Login</h2>
<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <div class="form-row">
    <div class="form-group col-6">
      <label for="email">Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && email.errors }"
      >
      <div
        *ngIf="submitted && email.errors"
        class="invalid-feedback"
      >
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors?.isUserNotExist">User does not exist</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-6">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && password.errors }"
      >
      <div
        *ngIf="submitted && password.errors"
        class="invalid-feedback"
      >
        <div *ngIf="password.errors.required">Password is required</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-6">
      <button
        [disabled]="loading"
        class="btn btn-primary"
      >
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Login
      </button>
      <a
        routerLink="/{{registerRouterLink}}"
        class="btn btn-link"
      >
        Register
      </a>
    </div>
  </div>
</form>
