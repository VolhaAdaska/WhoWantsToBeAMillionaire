<h2>Register</h2>
<form
  [formGroup]="registerForm"
  (ngSubmit)="onSubmit()"
>
  <div class="form-row">
    <div class="form-group col-6">
      <label for="firstName">First Name</label>
      <input
        type="text"
        formControlName="firstName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && firstName.errors }"
      >
      <div
        *ngIf="submitted && firstName.errors"
        class="invalid-feedback"
      >
        <div *ngIf="firstName.errors.required">First Name is required</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-6">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        formControlName="lastName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && lastName.errors }"
      >
      <div
        *ngIf="submitted && lastName.errors"
        class="invalid-feedback"
      >
        <div *ngIf="lastName.errors.required">Last Name is required</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-6">
      <label for="email">Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && email.errors }"
      >
      <div
        *ngIf="submitted && email.errors"
        class="invalid-feedback"
      >
        <div *ngIf="email.errors.required">Email is required</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-6">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && password.errors }"
      >
      <div
        *ngIf="submitted && password.errors"
        class="invalid-feedback"
      >
        <div *ngIf="password.errors.required">Password is required</div>
        <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-6">
      <button
        [disabled]="loading"
        class="btn btn-primary"
      >
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Register
      </button>
      <a
      [routerLink]="['/', loginRouterLink]"
        class="btn btn-link"
      >
        Cancel
      </a>
    </div>
  </div>
</form>
